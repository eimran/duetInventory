<div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

      <div class="col-xl-12 col-lg-12 col-md-12">

        <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">

              <div class="col-2"> </div>
              <div class="col-8">
                <div class="contact-form">
                  <!-- Section Heading -->
                  <div class="p-4">
                  <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-4">Create Account!</h1>
                  </div>


              <!-- Form -->
                  <form action="user_register" method="post">
                      {% csrf_token %}
                    <div class="row">
                      <div class="col-lg-6">
                        <input type="text" name="first_name" class="form-control mb-30"  placeholder="First Name">

                      </div>
                      <div class="col-lg-6">
                        <input type="text" name="last_name" class="form-control mb-30" placeholder="Last Name">
                      </div>
                      <div class="col-12">
                        <input type="text" name="user_name" class="form-control mb-30" placeholder="User Name">
                      </div>
                      <div class="col-12">
                        <input type="email" name="email" class="form-control mb-30"  placeholder="Email">
                      </div>
                       <div class="col-12">
                         <input type="password" name="password" class="form-control mb-30" placeholder="Password">
                      </div>
                        <div class="col-12">
                         <input type="password" name="confirm_password" class="form-control mb-30" placeholder="Confirm Password">
                      </div>

                      <div class="col-12">
                        <button type="submit" class="btn dento-btn">Submit</button>
                      </div>
                    </div>
                  </form>
                  </div>
                  <div>
                    {% for message in messages %}
                    <h3> {{message}}</h3>
                    {% endfor %}
                  </div>

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>



{% endblock %}
