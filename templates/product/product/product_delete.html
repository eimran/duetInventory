{% extends 'base.html' %}

{% block content %}

<!--{% load crispy_forms_tags %}-->
<div class="container-fluid">
  <!-- Page Heading -->
  <h1 class="h3 mb-2 text-gray-800">Delete Product!!</h1>
  <p class="mb-4">  </p>

      <!-- DataTales Example -->
      <div class="card shadow mb-4">
        <div class="card-body">
            <div class="row">

            <div class="col-sm-3 col-md-3 col-lg-3"></div>

            <div class="col-sm-6 col-md-6 col-lg-6">

                <p> Product Name: <i> {{ product.p_name }} </i><br/>
                    Country of Origin: <i> {{ product.country_of_origin }} </i><br/>
                    Brand: <i> {{ product.brand }}</i> <br/></p>
                <form action="" method="POST">

                {% csrf_token %}
                <strong>Are you sure want to delete?</strong><br/><br/>
                    <button type="submit" class="btn btn-primary">Delete</button>
                </form>
            </div>
            <div class="col-sm-3 col-md-3 col-lg-3"></div>

        </div>
        </div>
      </div>
</div>

{% endblock %}
