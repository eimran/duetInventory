{% extends 'base.html' %}

{% block content %}

<div class="container-fluid">

          <!-- Page Heading -->
          <h1 class="h3 mb-2 text-gray-800">Designation List</h1>
          <p class="mb-4">  </p>

          <!-- DataTales Example -->
          <div class="card shadow mb-4">
<!--            <div class="card-header py-3">-->
<!--              <h6 class="m-0 font-weight-bold text-primary">DataTables Example</h6>-->
<!--            </div>-->
            <div class="card-body">
              <div class="table-responsive">
                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                  <thead>
                    <tr>
                        <th>SL</th>
                        <th>Designation Name</th>
                        <th>Description</th>
                        <th>Update</th>
                        <th>Delete</th>
                    </tr>
                  </thead>

                  <tbody>
                    {% for designation in designations %}
                    <tr>
                        <td>{{ designation.id }}</td>
                        <td>{{ designation.name }}</td>
                        <td>{{ designation.description }}</td>

                        <td><a href="{% url 'designation_update' designation.pk %}"class="btn btn-sm btn-info"><small>Edit</small></a></td>
                        <td><a href="{% url 'designation_delete' designation.pk %}" class="btn btn-sm btn-danger"><small>Delete</small></a></td>

                    </tr>
                    {% endfor %}

                  </tbody>
                </table>
              </div>
            </div>
          </div>

        </div>
        <!-- /.container-fluid -->

      </div>

{% endblock %}
